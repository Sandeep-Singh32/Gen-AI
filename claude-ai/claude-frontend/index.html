<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --user-bubble: #3b82f6;
            --ai-bubble: #8b5cf6;
            --border: #334155;
            --header-height: 70px;
            --input-height: 100px;
        }
        
        body {
            background: linear-gradient(135deg, #fff, #1e293b);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header Styles */
        header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .header-actions {
            display: flex;
            gap: 20px;
        }
        
        .header-btn {
            background: rgba(67, 97, 238, 0.2);
            color: var(--text);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .header-btn:hover {
            background: rgba(67, 97, 238, 0.3);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px 120px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .message {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            animation: fadeIn 0.4s ease;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ai-message {
            align-self: flex-start;
        }
        
        .user-message {
            align-self: flex-end;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .ai-avatar {
            background: linear-gradient(135deg, var(--ai-bubble), #6d28d9);
        }
        
        .user-avatar {
            background: linear-gradient(135deg, var(--user-bubble), #2563eb);
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 90%;
        }
        
        .message-bubble {
            padding: 20px;
            border-radius: 18px;
            line-height: 1.7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ai-bubble {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        .user-bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }
        
        .message-content pre {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'Consolas', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .message-content code {
            font-family: 'Consolas', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        .message-content ul, .message-content ol {
            padding-left: 25px;
            margin: 10px 0;
        }
        
        .message-content li {
            margin-bottom: 8px;
        }
        
        /* Input Container */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid var(--border);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
        }
        
        #user-input {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid var(--border);
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.7);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            height: 60px;
        }
        
        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        #send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            padding: 0 35px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        #send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-style: italic;
            padding: 10px 0 0 60px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
        }
        
        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Welcome message */
        .welcome-container {
            max-width: 800px;
            margin: 30px auto;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .welcome-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .example-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: left;
        }
        
        .example-card:hover {
            transform: translateY(-5px);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .example-card h4 {
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .example-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.5rem;
            }
            
            .tagline {
                display: none;
            }
            
            .message-bubble {
                padding: 15px;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            #send-btn {
                padding: 15px;
            }
            
            .welcome-container {
                padding: 20px;
            }
            
            .examples {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 0 15px;
            }
            
            .header-actions {
                gap: 10px;
            }
            
            .header-btn span {
                display: none;
            }
            
            .message {
                gap: 10px;
            }
            
            .avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-brain"></i>
            </div>
            <div>
                <div class="logo-text">Sandeep Website Generator</div>
                <div class="tagline">AI Assistant for Generating Website</div>
            </div>
        </div>
    </header>
    
    <div class="chat-container" id="chat-container">
        <div class="welcome-container">
            <h1 class="welcome-title"><i class="fas fa-graduation-cap"></i> Welcome to Website Generator</h1>
            <p class="welcome-text">Ask me anything about Generating Website to even review the website and code at the same time</p>
            
            
        </div>
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
        <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <span>Thinking...</span>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="user-input" 
                placeholder="Ask a question. Generate a basic calculator website..." 
                autocomplete="off"
            ></textarea>
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Conversation history array
            const history = [];
            
            // Add welcome message to history
            history.push({
                role: "model",
                parts: [{ text: "Hello! I'm your Sandeep's AI. I can create website for you. Please ask me what website to create using html, css and js" }]
            });
            
            // Handle sending messages
            sendBtn.addEventListener('click', (e)=>{
                e.preventDefault();
                sendMessage();
            });
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            async function sendMessage() {
                const question = userInput.value.trim();
                if (!question) return;
                
                // Add user message to UI
                addMessageToUI(question, "user");
                
                // Add to history
                history.push({
                    role: "user",
                    parts: [{ text: question }]
                });
                
                // Clear input
                userInput.value = '';
                userInput.focus();
                
                // Remove welcome message if it's the first user message
                const welcomeContainer = document.querySelector('.welcome-container');
                if (welcomeContainer) {
                    welcomeContainer.style.display = 'none';
                }
                
                // Show typing indicator
                typingIndicator.style.display = 'flex';
                sendBtn.disabled = true;
                
                try {
                    // Generate response from Gemini
                    const response = await generateContent(question);
                    
                    // Add AI response to UI
                    addMessageToUI(response, "ai");
                    
                    // Add to history
                    history.push({
                        role: "model",
                        parts: [{ text: response }]
                    });
                } catch (error) {
                    console.error('Error:', error);
                    addMessageToUI("Sorry, I encountered an error processing your request. Please try again.", "ai");
                } finally {
                    console.log('Conversation History:', history);
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    sendBtn.disabled = false;
                    
                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
            
            function addMessageToUI(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
                
                const avatarDiv = document.createElement('div');
                avatarDiv.classList.add('avatar');
                avatarDiv.classList.add(sender === 'user' ? 'user-avatar' : 'ai-avatar');
                
                if (sender === 'user') {
                    avatarDiv.innerHTML = '<i class="fas fa-user"></i>';
                } else {
                    avatarDiv.innerHTML = '<i class="fas fa-robot"></i>';
                }
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('message-bubble');
                bubbleDiv.classList.add(sender === 'user' ? 'user-bubble' : 'ai-bubble');
                
                // Format code blocks and preserve newlines
                let formattedText = text.replace(/\n/g, '<br>');
                
                // Detect code blocks (between triple backticks)
                const codeBlockRegex = /```([\s\S]*?)```/g;
                formattedText = formattedText.replace(codeBlockRegex, (match, code) => {
                    // Remove language specifier if present
                    const cleanCode = code.replace(/^\w+\n/, '');
                    return `<pre>${cleanCode}</pre>`;
                });
                
                // Detect inline code (between single backticks)
                const inlineCodeRegex = /`([^`]+)`/g;
                formattedText = formattedText.replace(inlineCodeRegex, '<code>$1</code>');
                
                bubbleDiv.innerHTML = formattedText;
                
                contentDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            async function generateContent(question) {
                const API_URL = "http://localhost:3000/generate-content";
                const requestBody = {
                    message: question
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                    priority:"high",
                    
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                let responseText  = "Sorry, I couldn't generate a response.";
                if(data?.data){
                    responseText = data.data;
                }

                return "Ho"
                // return responseText;
            }
        });
    </script>
</body>
</html>
